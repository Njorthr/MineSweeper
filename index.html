<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="shortcut icon" href="media/bomb.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/ff8a5b79c4.js" crossorigin="anonymous"></script>
    <title>MineSweeper</title>
</head>

<body>
    <div class="head-box">
        <div class="help">
            <i class="far fa-question-circle"></i>
        </div>
        <div class="mode">
            <label for="toggle">
                <input type="checkbox" id="toggle" class="toggle">
                <i class="far fa-sun"></i>
                <i class="far fa-moon"></i>
                <div class="toggle-circle"></div>
            </label>
        </div>
    </div>
    <div class="container">
        <h1>MineSweeper</h1>
        <div class="custom-select">
            <select id="difficulty">
                <option value="10">Easy</option>
                <option value="20" selected>Medium</option>
                <option value="25">Hard</option>
            </select>
        </div>
        <button id="start-btn" class="btn">Start</button>
        <div class="grid"></div>
        <div class="result"></div>
        <div class="flags-left"></div>
        <button id="restart" class="btn">Restart</button>
        <div class="modal" id="modal-win">
            <div class="modal-content">
                <span class="closeBtn">‚ùå</span>
                <h2>üéâ You won! ü•≥</h2>
            </div>
        </div>
        <div class="modal" id="modal-help">
            <div class="modal-content">
                <span class="closeBtn">‚ùå</span>
                <div class="inner-help">
                    <img src="media/normal-click.gif" alt="">
                    <p>You can step on a square with <strong>Left Click</strong></p>
                </div>
                <div class="inner-help">
                    <img src="media/right-click-400.gif" alt="">
                    <p>Add flag to squares with <strong>Right Click</strong></p>
                </div>
                <div class="inner-help">
                    <img src="media/game-over-400.gif" alt="">
                    <p><strong>Step carefully!</strong> if you step on a bomb you lose</p>
                </div>
                <div class="inner-help">
                    <img src="media/win-400.gif" alt="">
                    <p>In order to win you must <strong>flag</strong> all bombs</p>
                </div>
            </div>
        </div>

    </div>
    <div class="signature">
        <p>made by <a href="https://github.com/Njorthr" target="_blank">Njorthr</a></p>
    </div>
</body>

</html>
